name: Run Dify API Regularly

on:
  # 毎日23時 (UTC) に実行します (日本時間の月曜から金曜の午前8時)
  schedule:
    - cron: '0 23 * * 0-4'
  # 手動実行も可能にする
  workflow_dispatch:

jobs:
  call-dify-api:
    runs-on: ubuntu-latest
    steps:
      - name: Call Dify API
        run: |
          curl -X POST 'https://api.dify.ai/v1/workflows/run' \
              --header 'Authorization: Bearer ${{ secrets.DIFY_TOKENS }}' \
              --header 'Content-Type: application/json' \
              --data-raw '{
                  "inputs": {},
                  "url": "https://doramemon7743.sakura.ne.jp/today.html",
                  "response_mode": "streaming",
                  "user": "abc-123"
              }'
